<div class="container" id="news">
    <div class="contenedor">
        <div class="title">
            <h1>NOTICIAS</h1>
        </div>
        <div class="text">
            <p>Ofrecemos un innovador concepto informativo para quienes aman hacer turismo</p>
        </div>
    </div>

    <div class="container row">
        <div [ngClass]="{'expanded': isExpanded}" class="card col-12 col-md-4">
            <img src="assets/img/1.1.png" />
            <div class="textAndButtom">
            <p class="titulo text-white">Copa Airlines Anunció 3 Nuevos Destinos</p>
            <button class="boton" (click)="toggleExpand()">Ver</button>
        </div>
    </div>
    <div [ngClass]="{'expanded': isExpanded}" class="card col-12 col-md-4">
        <img src="assets/img/1.2.png" />
        <div class="textAndButtom">
            <p class="titulo">Vitrina Turística Anato 2024</p>
            <button class="boton" (click)="toggleExpand()">Ver</button>
        </div>
    </div>
    <div [ngClass]="{'expanded': isExpanded}" class="card col-12 col-md-4">
        <img src="assets/img/1.3.png" />
        <div class="textAndButtom">
            <p class="titulo">XXX Exposición Viajes y Turismo AVAVIT 2024</p>
            <button class="boton" (click)="toggleExpand()">Ver</button>
        </div>
    </div>
</div>
</div>
